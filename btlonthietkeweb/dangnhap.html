<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Đăng Nhập</title>
    <style>
      body {
        background-color: #fce4ec; /* hồng pastel nhạt */
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .form-container {
        background: #fff;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 320px;
      }

      .form-container h2 {
        text-align: center;
        color: #c2185b; /* hồng đậm */
        margin-bottom: 20px;
        font-weight: bold;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }

      .submit-btn {
        width: 100%;
        padding: 10px;
        background-color: #f06292; /* hồng pastel */
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
      }

      .submit-btn:hover {
        background-color: #ec407a; /* hồng hover */
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Đăng nhập</h2>
      <form action="trangchu.html" method="get">
        <div class="form-group">
          <label for="name">Họ tên:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Nhập họ tên"
            required
          />
        </div>
        <div class="form-group">
          <label for="mssv">MSSV:</label>
          <input
            type="text"
            id="mssv"
            name="mssv"
            placeholder="Nhập MSSV"
            required
          />
        </div>
        <button type="submit" class="submit-btn">Đăng nhập</button>
      </form>
    </div>
  </body>
</html>
