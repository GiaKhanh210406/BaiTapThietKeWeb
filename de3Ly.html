      // Hiển thị đề thi
      function hienThiDe(cauHoiList) {
        const deThiDiv = document.getElementById("deThi"); // lấy thẻ có id="deThi"
        deThiDiv.innerHTML = ""; // Giả sử ban đầu hiển thị đề có 20 câu → sau đó bạn bấm nút "Làm lại", hàm hienThiDe() được gọi lại → nội dung đề cũ vẫn còn, và đề mới sẽ bị thêm vào bên dưới → kết quả là đề bị nhân đôi.
        //duyệt qua từng câu hỏi và đánh số thứ tự từng câu
        cauHoiList.forEach((cauHoi, thuTuCau) => {
          //tạo str để hiển thị câu hỏi
          let str = `<p><strong>Câu ${thuTuCau + 1}:</strong> ${
            cauHoi.question
          }</p>`;
          //duyệt qua từng đáp án A B C D của câu hỏi
          for (let luaChon in cauHoi.options) {
            //str += là để nối thêm nội dụng của từng đáp án ABCD,nối tiếp của  let str = `<p<strongCâu ${thuTuCau + 1}:</strong ${cauHoi.question}</p`;
            //nếu ko có + thì đáp án sẽ bị ghi đè chuỗi,sẽ chỉ hiện đáp án D
            //name="${cauHoi.id}" để nhóm có cùng id lại , ví dụ: nhóm các id: q1 là của câu hỏi số 1
            //vavalue="${luaChon}" là đáp án mà người dùng chọn
            //${luaChon}. ${cauHoi.options[luaChon]} hiển thị nội dung của đáp án, nếu ko có chỉ hiện dấu chấm tròn để chọn
            str += `
        <label>
          <input type="radio" name="${cauHoi.id}" value="${luaChon}">
           ${luaChon}. ${cauHoi.options[luaChon]}
        </label><br>`;
          }
          //thêm tất cả các câu hỏi vào div (vì div id="deThi"></div ở bên trang html),phân cách nhau bằng br
          deThiDiv.innerHTML += str + "<br>";
        });
      }

      // Chấm điểm
      function chamDiem() {
        //tạo số câu đúng là 0
        let soCauDung = 0;
        //duyệt qua câu hỏi
        cauHoiList.forEach((cauHoi) => {
          /*input[name="${cauHoi.id}"]: tìm tất cả các input radio có thuộc tính name là q1, q2, v.v.

    Giải thích tại sao lại name:Trong cauHoiList, "q1" là ID của câu hỏi trong dữ liệu JavaScript,
    nhưng khi hiển thị lên HTML, nó được dùng làm name cho nhóm radio button.

    :checked: chọn radio button mà người dùng đã chọn , nếu chưa chọn gì là null */
          let luaChon = document.querySelector(
            `input[name="${cauHoi.id}"]:checked`
          );
          /* Kiểm tra xem:

Người dùng có chọn câu trả lời không (luaChon khác null)

Và lựa chọn đó có đúng không (luaChon.value === cauHoi.answer)

→ Nếu đúng thì tăng biến soCauDung thêm 1. */
          if (luaChon && luaChon.value === cauHoi.answer) {
            soCauDung++;
          }
        });
        //hiển thị kết quả ra màn hình
        document.getElementById(
          "ketQua"
        ).innerHTML = `✅ Bạn làm đúng <strong>${soCauDung}/${cauHoiList.length}</strong> câu.;`;

        alert(`✅Bạn làm đúng ${soCauDung}/${cauHoiList.length} câu.`);
      }

      // Khóa lựa chọn
      function khoaLuaChon() {
        //lấy tất cả lựa chọn có type bằng radio
        let tatCa = document.querySelectorAll('input[type="radio"]');
        //duyệt qua từng cái biến tatCa , với mỗi phân tử gán input.disabled = true,nghĩa là vô hiệu hóa nút chọn và ko thể nhấn chọn nữa
        tatCa.forEach((input) => (input.disabled = true));
      }

      // Đồng hồ đếm ngược
      const soCau = parseInt(localStorage.getItem("soCauHoi") || "10");

      //khai báo const dongHo ko thay đổi địa chỉ, document.getElementById("demNguoc"):tìm và lấy thẻ có id là demNguoc

      //let demNguoc = setInterval(() => { ... }, 1000);
      //setInterval(...): Lệnh này tạo ra một hàm chạy lặp lại mỗi 1000 mili giây (1 giây).

        let phut = Math.floor(thoiGian / 60); // tính phút
        let giay = thoiGian % 60; // tính giây

        /*Dòng này dùng để hiển thị đồng hồ lên giao diện HTML.
${phut.toString().padStart(2, "0")}:
Chuyển số phút thành chuỗi,giống với số giây
Nếu chỉ có 1 chữ số (ví dụ 9), thì thêm số 0 đằng trước → thành 09.*/
        dongHo.textContent = `${phut.toString().padStart(2, "0")}:${giay
          .toString()
          .padStart(2, "0")}`;

        thoiGian--; // Giảm thời gian xuống

        if (thoiGian < 0) {
          // Khi hết giờ, tự động chấm và dừng làm bài
          //clearInterval(...) là hàm trong JavaScript dùng để dừng một bộ đếm thời gian đã được tạo bằng
          clearInterval(demNguoc);
          chamDiem(); //chấm điểm
          khoaLuaChon(); //khóa lựa chọn
        }
      }, 1000);

      // Hiển thị số câu hỏi trong ngân hàng đề
      //getElementById("soCauHoi") sẽ tìm đến phần tử HTML có id = "soCauHoi"
      //.textContent: Dùng để gán nội dung chữ cho phần tử đó.
      //cauHoiList.length: Lấy số phần tử (số câu hỏi) trong mảng cauHoiList.
      //.length sẽ trả về số lượng phần tử trong mảng.
      document.getElementById("soCauHoi").textContent = cauHoiList.length;

      document.addEventListener("DOMContentLoaded", function () {
        const soCau = parseInt(localStorage.getItem("soCauHoi") || "10");
        document.getElementById("soCauHoi").textContent = soCau;

        // Chỉ tiếp tục nếu có danh sách câu hỏi
        if (Array.isArray(cauHoiList)) {
          // Cắt danh sách theo số câu
          const danhSachRutGon = cauHoiList.slice(0, soCau);

          // Gọi lại hàm hiển thị đề với số câu đã chọn
          hienThiDe(danhSachRutGon);

          // Ghi đè lại sự kiện "Nộp bài"
          document.querySelector(".subMit").onclick = function () {
            let dung = 0;
            danhSachRutGon.forEach((cau) => {
              const luaChon = document.querySelector(
                `input[name="${cau.id}"]:checked`
              );
              if (luaChon && luaChon.value === cau.answer) {
                dung++;
              }
            });
          };
        } else {
          document.getElementById("deThi").innerHTML =
            "<p>Lỗi: Không tìm thấy danh sách câu hỏi.</p>";
        }
      });

      //PHẦN THÊM CÂU HỎI
      let cauNguoiDungThem = []; //Mảng rỗng để lưu câu hỏi người dùng thêm
      let goc = localStorage.getItem("cauHoiThem_LyDe3"); //lấy dữ liệu từ localStorage với key là "cauHoiThem"(chưa có dữ liệu thì raw sẽ null)
      if (goc) {
        let dsChuoi = goc.split("#"); //cắt chuỗi ra thành mảng,"#" ngăn cách giữa các câu hỏi
        dsChuoi.forEach(function (
          chuoi //duyệt qua từng phần tử trong mảng "chuoi"
        ) {
          if (chuoi.trim() === "")
            //xoá khoảng trắng đầu cuối của mảng, nếu mảng ko có gì sẽ bỏ qua
            return;

          let parts = chuoi.split("|"); //chia ra mỗi phần ngăn cách nhau bằng dấu "|"

          if (parts.length === 6) {
            //nếu đủ 6 phần
            //Thêm câu hỏi vào mảng "cauNguoiDungThem"
            cauNguoiDungThem.push({
              id: "q" + (cauHoiList.length + 1),
              question: parts[0],
              options: {
                A: parts[1],
                B: parts[2],
                C: parts[3],
                D: parts[4],
              },
              answer: parts[5],
            });
          }
        });
      }
      //Thêm câu hỏi vào ngân hàng
      //Duyệt qua từng phần tử trong cauNguoiDungThem
      //"c" là câu hỏi người dùng đã thêm
      cauNguoiDungThem.forEach(function (c) {
        cauHoiList.push(c);
      });

      //GIAO DIỆN THÊM CÂU HỎI
      const giaoDienThem = document.createElement("div"); //tạo một thẻ div
      //giao diện html của thêm câu hỏi
      giaoDienThem.innerHTML = `
      <div class="khungChinh">
  
  
  <button id="themCauHoi">Thêm câu hỏi</button>
  
  <div id="giaoDienThemCauHoi" class="hidden">
    <hr>
    <h2>Thêm Câu Hỏi Mới</h2>
    
    <label class="nhanInput">📝Câu hỏi:</label>
    <input type="text" id="cauHoiMoi" placeholder="Nhập câu hỏi của bạn...">
    
    <div class="khungDapAn">
      <div>
        <label class="nhanInput">🅰 Đáp án A:</label>
        <input type="text" id="optA" placeholder="Nhập đáp án A...">
      </div>
      <div>
        <label class="nhanInput">🅱 Đáp án B:</label>
        <input type="text" id="optB" placeholder="Nhập đáp án B...">
      </div>
      <div>
        <label class="nhanInput">🅲 Đáp án C:</label>
        <input type="text" id="optC" placeholder="Nhập đáp án C...">
      </div>
      <div>
        <label class="nhanInput">🅳 Đáp án D:</label>
        <input type="text" id="optD" placeholder="Nhập đáp án D...">
      </div>
    </div>
    
    <label class="nhanInput">Đáp án đúng:</label>
    <select id="cauDung">
      <option value="correct">--Chọn đáp án đúng--</option>
      <option value="A">🅰 Đáp án A</option>
      <option value="B">🅱Đáp án B</option>
      <option value="C">🅲 Đáp án C</option>
      <option value="D">🅳 Đáp án D</option>
    </select>
    
    <div class="khungNutBam">
      <button id="nutThem">Thêm</button>
      <button id="nutQuayLai">Quay lại</button>
      <button id="nutXoa">🗑 Xóa câu đã thêm</button>
    </div>
    
    <p id="thongBao"></p>
  </div>
</div>

      `;
      document.body.appendChild(giaoDienThem); //thêm "giaoDienThem" vào body của html

      // nút thêm câu hỏi có id="themCauHoi"
      //khi người dùng chọn "Thêm câu hỏi" thì sẽ qua giao diện thêm câu hỏi
      document
        .getElementById("themCauHoi")
        .addEventListener("click", function () {
          // Ẩn phần thi
          document.getElementById("giaoDienThi").classList.add("hidden");

          // Hiện phần thêm câu hỏi
          document
            .getElementById("giaoDienThemCauHoi")
            .classList.remove("hidden");
        });

      //nút quay lại giao diện thi
      document
        .getElementById("nutQuayLai")
        .addEventListener("click", function () {
          document.getElementById("giaoDienThemCauHoi").classList.add("hidden");
          document.getElementById("giaoDienThi").classList.remove("hidden");
        });

      //Xử lý nút thêm
      //Lấy giá trị từ "nutThem",xoá khoảng trắng ngăn chặn người dùng ko ghi câu hỏi
      document.getElementById("nutThem").addEventListener("click", function () {
        const question = document.getElementById("cauHoiMoi").value.trim();
        const a = document.getElementById("optA").value.trim();
        const b = document.getElementById("optB").value.trim();
        const c = document.getElementById("optC").value.trim();
        const d = document.getElementById("optD").value.trim();
        const ans = document.getElementById("cauDung").value;
        //Thông báo nếu ko nhập đầu đủ
        if (!question || !a || !b || !c || !d || !ans) {
          document.getElementById("thongBao").textContent =
            "❌ Vui lòng nhập đầy đủ!";
          return;
        }

        const cauChuoi = `${question}|${a}|${b}|${c}|${d}|${ans}`; //lưu dưới định dạng
        let cauHoiCuDaThem = localStorage.getItem("cauHoiThem_LyDe3") || ""; //lấy những câu hỏi cũ đã thêm trước đó của người dùng(nếu có), nếu ko có thì sẽ NULL
        localStorage.setItem(
          "cauHoiThem_LyDe3",
          cauHoiCuDaThem + cauChuoi + "#"
        );
        document.getElementById("thongBao").textContent =
          "✅ Đã thêm. Tải lại để thấy câu mới.";

        // XOÁ CÂU HỎI
        //Duyệt qua từng mảng chứa các id mà người dùng đã nhập và gán giá trị rỗng cho từng id
        ["cauHoiMoi", "optA", "optB", "optC", "optD"].forEach(function (id) {
          document.getElementById(id).value = "";
        });
        document.getElementById("cauDung").value = ""; //reset dropdown phần chọn đáp án
      });

      //Nút Xoá
      document.getElementById("nutXoa").addEventListener("click", function () {
        if (confirm("Bạn chắc chắn muốn xoá toàn bộ câu hỏi đã thêm?")) {
          localStorage.removeItem("cauHoiThem_LyDe3");
          location.reload();
        }
      });
    </script>
  </body>
</html>
